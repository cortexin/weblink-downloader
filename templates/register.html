<html>
    <head>
        <title>App Authorization</title>
        <link href="{{ url_for('static', path='/assets.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="top-bar shadow p-3 mb-5"></div>
        <div class="container">
            <div class="col col-md-4 offset-md-4">
                <form action="/auth/register" id="register_form" method="post">
                    <h4 class="text-center">Register</h4>

                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input type="text" name="username"
                               class="form-control" id="id_username" required />
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password"
                               class="form-control" id="id_password" required />
                    </div>

                    {% if error %}
                    <small class="form-text text-danger">{{error}}</small>
                    {% endif %}
                    <div class="form-group action-group">
                        <button class="btn btn-outline-primary" form="register_form"
                                type="submit">register</button>
                        <a class="btn btn-link" href="/auth/login">log in</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
